<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <!-- link de googlefonts -->
    <link href="https://fonts.googleapis.com/css?family=Acme|Righteous" rel="stylesheet">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon/"> -->
    <link rel="stylesheet" href="../css/collage.css">
    <title>Insta Collage</title>
  </head>
  <body>
    <!-- Contenido principal -->
    <main>
      <!-- fotos del collage -->
      <section>
        <div class="container">
          <div class="row col-md-12">
            <div class="col-xs-6 col-md-6">
              <div class="marco-foto"></div>
              <div class="marco-foto"></div>
            </div>
            <div class="col-xs-6 col-md-6">
              <div class="marco-foto"></div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div class="center">
                <span class="">
                    <i class="fab fa-instagram"></i>
                </span>
                <span>
                  PHOTO BOOTH
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- fotos a arrastar-->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-xs-6 col-md-10 offset-md-1">
              <!-- <img id="foto" draggable="true" src="../assets/images/collage/large.jpg">  -->
              <img id="foto1" draggable="true" src="../assets/images/collage/img1.png">
              <img id="foto2" draggable="true" src="../assets/images/collage/img2.png">
              <img id="foto3" draggable="true" src="../assets/images/collage/img3.png"> 
              <img id="foto4" draggable="true" src="../assets/images/collage/img4.png"> 
              <img id="foto5" draggable="true" src="../assets/images/collage/img5.png"> 
              <img id="foto6" draggable="true" src="../assets/images/collage/img6.png"> 
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="col-xs-12 col-md-12">
          <p class="lead text-center">Copyright&copy;</p>
        </div>
      </div>
    </footer>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- JS de tooltip y popover -->
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../js/collage.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>
</html>
