<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Script insertado en la etiqueta head según la nueva documentación de FontAwesome(ver su pagina web)-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <!-- link de googlefonts -->
    <link href="https://fonts.googleapis.com/css?family=Acme|Righteous" rel="stylesheet">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon/"> -->
    <link rel="stylesheet" href="css/main.css">
    <title>Insta Collage's Register</title>
  </head>
  <body class="instagram-background">
    <!-- Encabezado -->
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid flex-container">
          <div class="navbar-header white">
            <a class="navbar-brand white" href="#">
              <span class="text-center">Idioma español (España)</span>
            </a>
            <span><i class="fas fa-chevron-down"></i></span>
          </div>
        </div>
      </nav>
    </header>
    <!-- Contenido principal -->
    <main>
      <section>
        <div class="container">
          <!-- Título -->
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <h1 class="text-center white">Instagram</h1>
            </div>
          </div>
          <!-- Formulario -->
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Regístrate</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="col-xs-12 col-md-12">
          <p class="lead text-center">Copyright&copy;</p>
        </div>
      </div>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- JS de tooltip y popover -->
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
